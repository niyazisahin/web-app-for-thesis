                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/morris.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/morris-data.js') }}"></script>
    <script>

        panel = document.getElementById("main-panel");

        function user_add_page() {

            panel.innerHTML = ""

            htmls = "<form method='POST' action='/admin/new'><div class=form-group>" +
                "<input class=form-control name='email' placeholder= 'Enter Email'/>" +
                "</div> <div class=form-group>" +
                "<input class=form-control type='password'name='password' placeholder = 'Enter Password'/>" +
                "</div><button type=submit class=btn btn-default>Add</button></form>"

            panel.innerHTML += htmls
        }

        function user_remove_page() {

            panel.innerHTML = ""

            htmls = "<form method='POST' action='/admin/del'><div class=" + "form-group" + ">" +
                "<input class=" + "form-control name='email' placeholder='Enter Email'/>" +
                "</div> "+
                "</div><button type=submit class=btn btn-default>Delete</button></form>"

            panel.innerHTML += htmls;
        }

        function user_update_page() {

            panel.innerHTML = ""

            htmls = "<form method='POST' action='/admin/update'><div class=" + "form-group" + ">" +
                "<input class=" + "form-control name='email' placeholder='Burası mail'/>" +
                "</div> " + "<div class=" + "form-group" + ">" +
                "<input class=" + "form-control type='password' name='password' placeholder='Burası Password'/>" +
                "</div> "+
                "</div><button type=submit class=btn btn-default>Update</button></form>"

            panel.innerHTML += htmls;

        }

    </script>
