<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Kullanıcı Paneli</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/metisMenu.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/timeline.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/startmin.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/morris.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kullanıcı Paneli</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/index" class="active"><i class="fa fa-dashboard fa-fw"></i> Anasayfa</a>
                        </li>
                        <li>
                            <a href="/pdf"><i class="fa fa-table fa-fw"></i>PDF</a>
                        </li>
                        <li>
                            <a href="/logout" class="active"><i class="fa fa-dashboard fa-fw"></i> Çıkış</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Sayfa Başlığı</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">

                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-clock-o fa-fw"></i> Buraya belki bişey yazılır.
                            </div>
                            <div class="panel-body">
                                <form method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Yükleyeceğiniz Dosyayı Seçiniz</label>
                                        <input type="file" name="pdf-file" class="btn btn-default" accept=".pdf">
                                        <br>
                                        <input type="submit" class="btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/raphael.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/startmin.js') }}"></script>
